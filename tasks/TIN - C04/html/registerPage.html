<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stwórz konto</title>
	<link rel="stylesheet" type="text/css" href="..\css\styles.css">
</head>

<body>
	<header>
		<h1>Stwórz nowe konto</h1>
	</header>

	<nav id="navbar">
		<button id="navbarIndexPageRedirect">Strona Główna</button>
		<select id="combobox" onchange="redirect(this.value)">
			<option value="">Zobacz gry</option>
			<option value="morris">Młynek</option>
			<option value="lascars">Laskars</option>
			<option value="hnef">Hnefatafl</option>
		</select>
		<button id="navbarLoginPageRedirect">Zaloguj się</button>
		<button id="navbarRegisterPageRedirect">Zarejestruj się</button>
	</nav>

	<div class="logreg">
		<form action="/register" method="post" id="accountCreationForm">
			<div class="form-group">
				<label for="username">Nazwa Użytkownika:</label>
				<input type="text" id="username" name="username" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="password">Hasło:</label>
				<input type="password" id="password" name="password" required>
			</div>

			<div class="btn-container">
				<button type="submit" id="submitButton">Stwórz konto</button>
				<button type="reset" id="resetButton">Wyczyść dane</button>
			</div>
		</form>

		<div class="bottom-buttons">
			<button id="formLoginPageRedirect">Masz już konto?</button>
			<button id="formIndexPageRedirect">Powrót</button>
		</div>
	</div>

	<footer>
		<p>Janpolex games &#0153;</p>
	</footer>

	<script src="..\js\scripts.js"></script>
	<script src="..\js\formValidation.js"></script>
</body>

</html>
